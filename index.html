<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="images/scissors.png">
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <div class="header"> 
      <h1> Rock Paper Scissors </h1>
    </div>


    <div class="main"> 
      <div class="card-container"> 
        <Button id="Rock" class="card" role="button">    👊  </Button>
        <Button id="Paper" class="card" role="button">    ✋  </Button>
        <Button id="Scissors" class="card" role="button">    ✌️  </Button>
      </div>

      <div class="playText"> Pick a button to start... It is best of three</div>
    </div>

    
    <div class="footer"> Willy's PSR game :p </div>
    
    <script src="script.js"></script>
</body>
</html>
